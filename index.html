<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Vending Machine</title>
</head>
<body>
  <header class="tit-header">
    <h1 class="tit-img ir">Cola Cola</h1>
  </header>

  <main class="cont-main">
    <!-- 벤딩머신 -->
    <section class="vending-machine">
      <h2 class="ir">음료수 자판기</h2>

      <button class="btn-left">&lt;</button>
      <button class="btn-right">&gt;</button>
      
      <ul class="cont-lists">
        <!-- 음료수 목록 -->
      </ul>

      <div class="cont-balance">
        <div class="info-balance">
          잔액:
          <span class="txt-balance">0</span>
        </div>
        <button class="btn-balance">거스름돈 반환</button>
      </div>

      <div class="cont-credit">
        <!-- DepositForm -->
      </div>

      <div class="cont-credit">
        <button class="btn-credit">전체보기</button>
        <button class="btn-credit">활성화 보기</button>
        <button class="btn-credit">비활성화 보기</button>
      </div>

      <div class="cont-cart">
        <ul class="list-cart">
          <!-- 음료수 장바구니 리스트 -->
        </ul>
        
        <button class="btn-get">획득</button>
      </div>
    </section>
    <section class="my-info">
      <h2 class="ir">나의 정보</h2>

      <div class="cont-mymoney">
        <!-- 소지금 -->
      </div>
      <div class="cont-myBeverage">
        <h3 class="tit-myCola">획득한 음료</h3>

        <ul class="cont-myColaList"></ul>

        <div class="cont-totalPrice">
          총금액: 
          <span class="txt-totalPrice">0</span> 원
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
